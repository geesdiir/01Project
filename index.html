<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=gaagaale.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Code Generatyor</title>
</head>
<body>
    <div class="quote-container" id="quote-container">
        <!-- quote  -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote"></span>
        </div>
        <!-- Author -->
        <div class="quote-author">
            <span id="author"></span>
        </div>
        <!-- buttons -->
        <div class="button-container">
            <button class="twiter-button" id="twitter" title="Tweet This!">
                <i class="fab fa-twitter"></i>
            </button>

            <button  id="new-quote" title="Tweet This!">
                New Quote
            </button>
        </div>
    </div>

    <!-- loading section -->
    <div class="loader" id="loader"></div>


    

 <script src="quotes.js"></script>
    <script src="app.js"></script>
    
</body>
</html>
